<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prokip Integrations</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <h1>Settings > Integrations > E-commerce</h1>
  <p>Short helper: Connect your online store to automatically sync sales and inventory.</p>
  <label>Select Location: 
    <select id="location">
      <option value="location1">Location 1</option>
      <option value="location2">Location 2</option>
    </select>
  </label>
  <button onclick="connect('shopify')">Connect Shopify</button>
  <button onclick="connect('woocommerce')">Connect WooCommerce</button>
  <div id="connections"></div>
  <div id="status"></div>

  <script>
    function connect(platform) {
      const location = document.getElementById('location').value;
      alert("You'll be redirected to your store to securely approve access. Prokip will never see your password.");
      // Simulate redirect
      setTimeout(() => {
        window.location.href = `/connect/${platform}?location=${location}`;
      }, 1000);
    }

    function loadConnections() {
      fetch('/api/connections')
        .then(res => res.json())
        .then(conns => {
          const div = document.getElementById('connections');
          div.innerHTML = '<h2>Connected Stores</h2><ul>';
          conns.forEach(c => {
            div.innerHTML += `<li>${c.storeName} (${c.platform}) - Status: ${c.status}, Last Sync: ${c.lastSync}
              <br>Sync: ${c.syncEnabled ? 'Active' : 'Paused'}
              <button onclick="toggle('${c.platform}')">Toggle Sync</button>
              <button onclick="syncNow('${c.platform}')">Sync Now</button>
              <button onclick="disconnect('${c.platform}')">Disconnect</button>
            </li>`;
          });
          div.innerHTML += '</ul>';
        });
    }

    function toggle(platform) {
      fetch('/api/toggle', { method: 'POST', body: `platform=${platform}` })
        .then(res => res.text())
        .then(text => { alert(text); loadConnections(); });
    }

    function syncNow(platform) {
      fetch('/api/sync-now', { method: 'POST', body: `platform=${platform}` })
        .then(res => res.text())
        .then(text => { alert(text); loadConnections(); });
    }

    function disconnect(platform) {
      if (confirm('Disconnecting will stop inventory and sales syncing. Continue?')) {
        fetch('/api/disconnect', { method: 'POST', body: `platform=${platform}` })
          .then(res => res.text())
          .then(text => { alert(text); loadConnections(); });
      }
    }

    // Load on start
    loadConnections();
  </script>
</body>
</html>
