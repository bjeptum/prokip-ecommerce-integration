<body>

<header class="header">
  <div class="logo">Prokip</div>
  <div class="help">Help</div>
</header>

<main class="page">
  <div class="container">

    <h1>E-commerce Integrations</h1>
    <p class="subtitle">
      Connect your online store to automatically sync sales and inventory.
    </p>

    <div class="location">
      <label>Business Location</label>
      <select id="location">
        <option value="default">Main Store</option>
      </select>
    </div>

    <section>
      <h2>Connected Stores</h2>
      <div id="stores"></div>
    </section>

    <section class="connect-section">
      <h3>Connect a new store</h3>
      <div class="connect-buttons">
        <button class="connect shopify" onclick="connectStore('shopify')">
          Connect Shopify
        </button>
        <button class="connect woo" onclick="connectStore('woocommerce')">
          Connect WooCommerce
        </button>
      </div>
    </section>

  </div>
</main>

<script src="/public/app.js"></script>
