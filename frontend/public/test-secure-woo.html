<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Secure WooCommerce Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #007cba;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #005a87;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .error-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            font-size: 12px;
        }
        .suggestions {
            margin-top: 10px;
        }
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        .suggestions li {
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }
        .suggestions li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #007cba;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>üîê Test Secure WooCommerce Connection</h1>
    <p>This form uses the new secure Consumer Key/Secret authentication.</p>

    <div id="alert-container"></div>

    <form id="wooConnectionForm">
        <div class="form-group">
            <label for="storeUrl">Store URL *</label>
            <input type="url" id="storeUrl" placeholder="https://yourstore.com" required>
            <div class="help-text">Your WooCommerce store URL (include https://)</div>
        </div>

        <div class="form-group">
            <label for="consumerKey">Consumer Key *</label>
            <input type="text" id="consumerKey" placeholder="ck_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
            <div class="help-text">Found in WooCommerce ‚Üí Settings ‚Üí Advanced ‚Üí REST API</div>
        </div>

        <div class="form-group">
            <label for="consumerSecret">Consumer Secret *</label>
            <input type="password" id="consumerSecret" placeholder="cs_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
            <div class="help-text">Keep this secret - it's like a password</div>
        </div>

        <div class="form-group">
            <label for="storeName">Store Name (Optional)</label>
            <input type="text" id="storeName" placeholder="My Store">
            <div class="help-text">A friendly name to identify your store</div>
        </div>

        <button type="button" id="testBtn">Test Connection</button>
        <button type="submit" id="connectBtn">Connect Store</button>
    </form>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        let authToken = localStorage.getItem('authToken');

        // Check authentication
        if (!authToken) {
            document.body.innerHTML = '<h1>Please login first</h1><p><a href="/login.html">Go to login</a></p>';
        }

        // DOM elements
        const form = document.getElementById('wooConnectionForm');
        const testBtn = document.getElementById('testBtn');
        const connectBtn = document.getElementById('connectBtn');
        const alertContainer = document.getElementById('alert-container');

        // Show alert
        function showAlert(message, type = 'info', details = null, suggestions = null) {
            let html = '<div class="alert alert-' + type + '">' + message + '</div>';
            
            if (details) {
                html += '<div class="error-details"><strong>Details:</strong> ' + details + '</div>';
            }
            
            if (suggestions && suggestions.length > 0) {
                html += '<div class="suggestions"><strong>Suggestions:</strong><ul>';
                suggestions.forEach(function(suggestion) {
                    html += '<li>' + suggestion + '</li>';
                });
                html += '</ul></div>';
            }
            
            alertContainer.innerHTML = html;
        }

        // API call helper
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + authToken
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(API_BASE_URL + endpoint, options);
            return await response.json();
        }

        // Test connection
        testBtn.addEventListener('click', async () => {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            if (!data.storeUrl || !data.consumerKey || !data.consumerSecret) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            showAlert('Testing connection...', 'info');

            try {
                const response = await apiCall('/woo-connections/test', 'POST', data);

                if (response.success) {
                    showAlert(
                        'Connection test successful! Your store is accessible.', 
                        'success',
                        `Store: ${response.storeInfo.url}, Products accessible: ${response.testResults.productsFetched}`
                    );
                } else {
                    showAlert(
                        response.message, 
                        'error',
                        response.details,
                        response.suggestions
                    );
                }
            } catch (error) {
                showAlert(
                    'Connection test failed. Please try again.', 
                    'error',
                    error.message
                );
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Connection';
            }
        });

        // Connect store
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            if (!data.storeUrl || !data.consumerKey || !data.consumerSecret) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';
            showAlert('Connecting your store...', 'info');

            try {
                const response = await apiCall('/woo-connections/connect', 'POST', data);

                if (response.success) {
                    showAlert(
                        'Store connected successfully! You can now view products and orders.', 
                        'success',
                        `Store: ${response.connection.storeName}, URL: ${response.connection.storeUrl}`
                    );
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    showAlert(
                        response.message, 
                        'error',
                        response.details,
                        response.suggestions
                    );
                }
            } catch (error) {
                showAlert(
                    'Connection failed. Please try again.', 
                    'error',
                    error.message
                );
            } finally {
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect Store';
            }
        });

        // Auto-format URL
        document.getElementById('storeUrl').addEventListener('blur', function() {
            const url = this.value;
            if (url && !url.startsWith('http')) {
                this.value = 'https://' + url;
            }
        });
    </script>
</body>
</html>
